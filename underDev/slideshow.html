<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      width: 90vw;
      height: 80vh;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: auto;
    }

    .active {
      display: block;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>

<div class="slideshow-container" id="slideshow">
  <img class="slide active" src="img1.jpg" alt="Slide 1">
  <img class="slide" src="img2.jpg" alt="Slide 2">
  <img class="slide" src="img3.jpg" alt="Slide 3">

  <button class="prev" onclick="changeSlide(-1)">❮</button>
  <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
  let current = 0;
  const slides = document.querySelectorAll('.slide');
  const total = slides.length;

  function showSlide(index) {
    slides[current].classList.remove('active');
    current = (index + total) % total;
    slides[current].classList.add('active');
  }

  function changeSlide(n) {
    showSlide(current + n);
  }

  // Auto-play
  setInterval(() => changeSlide(1), 5000); // change every 5 seconds

  // Touch/swipe support
  let startX = 0;
  const container = document.getElementById('slideshow');

  container.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  container.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (endX - startX > 50) changeSlide(-1);  // swipe right
    else if (startX - endX > 50) changeSlide(1);  // swipe left
  });
</script>

</body>
</html>
